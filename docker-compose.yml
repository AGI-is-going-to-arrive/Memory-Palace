services:
  backend:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.backend
    env_file:
      - ./.env.docker
    volumes:
      - memory_palace_data:/app/data
    ports:
      - "${MEMORY_PALACE_BACKEND_PORT:-${NOCTURNE_BACKEND_PORT:-18000}}:8000"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3).read()"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${MEMORY_PALACE_FRONTEND_PORT:-${NOCTURNE_FRONTEND_PORT:-3000}}:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:8080/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

volumes:
  memory_palace_data:
    name: ${MEMORY_PALACE_DATA_VOLUME:-${NOCTURNE_DATA_VOLUME:-memory_palace_data}}
